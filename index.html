<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <!-- Added interactive-widget to help with keyboard issues on mobile -->
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content" name="viewport" />
  <title>Gupta's Txt Player</title>

  <!-- Icons & Fonts -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Righteous&display=swap" rel="stylesheet" />

  <!-- Player Modules -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/hls-video-element/+esm"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/player.style/sutro/+esm"></script>
  <script src="devtools-detector.js"></script>

  <style>
    :root {
      /* Colorful Theme Variables */
      --bg-gradient: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      --accent-gradient: linear-gradient(90deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%);
      --active-item: linear-gradient(90deg, rgba(255, 60, 172, 0.2) 0%, rgba(43, 134, 197, 0.2) 100%);

      --text-white: #ffffff;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);

      --radius: 16px;
      --header-height: 60px;
    }

    * {
      box-sizing: border-box;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      color: var(--text-white);
      /* Desktop Default: Fixed App Style */
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* --- Scrollbars --- */
    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #FF3CAC;
    }

    /* --- Header --- */
    header {
      height: 60px;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--glass-border);
      flex-shrink: 0;
    }

    .brand {
      font-family: 'Righteous', cursive;
      font-size: 1.5rem;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 1px;
    }


    /* --- Layout Grid (Desktop) --- */
    .main-layout {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 350px;
      grid-template-rows: auto 1fr;
      grid-template-areas:
        "input input"
        "video playlist";
      gap: 15px;
      padding: 15px;
      overflow: hidden; /* Desktop only */
    }

    /* --- Input Bar --- */
    .input-bar {
      grid-area: input;
      display: flex;
      gap: 10px;
      background: var(--glass-bg);
      padding: 10px;
      border-radius: var(--radius);
      border: 1px solid var(--glass-border);
      align-items: center;
      flex-wrap: wrap;
    }

    .btn-grad {
      background: var(--accent-gradient);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: transform 0.2s;
    }

    .btn-grad:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 60, 172, 0.4);
    }

    input,
    select {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--glass-border);
      color: white;
      padding: 10px;
      border-radius: 8px;
      flex: 1;
    }

    input:focus {
      border-color: #FF3CAC;
    }

    .input-group {
      display: flex;
      gap: 8px;
      flex: 2;
      min-width: 250px;
    }

    .input-group input,
    .input-group select {
      width: 100%;
    }


    /* --- Video Area --- */
    .video-area {
      grid-area: video;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow: hidden;
      justify-content: flex-start;
    }

    .video-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 0 20px rgba(120, 75, 160, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1;
      touch-action: manipulation;
    }

    media-theme-sutro {
      width: 100%;
      height: 100%;
      background: #000;
      display: block;
    }

    #yt-slot {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
    }

    #yt-frame {
      width: 100%;
      height: 100%;
    }

    /* Ripple Styles */
    .ripple-overlay {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 30%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      font-size: 1.3rem;
      pointer-events: none;
      transition: opacity 0.2s, transform 0.2s;
      z-index: 50;
      border-radius: 50%;
      transition: opacity 0.2s;
      transform: scale(0.5);
      opacity: 0;
    }

    .ripple-left {
      left: 0;
      border-radius: 0 50% 50% 0;
      justify-content: flex-end;
      padding-right: 50px;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.1);
    }

    .ripple-right {
      right: 0;
      border-radius: 50% 0 0 50%;
      justify-content: flex-start;
      padding-left: 50px;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.1);
    }

    .ripple-active {
      animation: rippleEffect 0.6s ease-out;
    }

    @keyframes rippleEffect {
      0% {
        opacity: 0.8;
        transform: scale(0.8);
      }
      100% {
        opacity: 0;
        transform: scale(1.5);
      }
    }

    /* Meta Info */
    .video-meta {
      padding: 15px;
      border-bottom: 1px solid var(--glass-border);
      flex-shrink: 0;
      /* Allow content to wrap nicely */
      word-wrap: break-word; 
    }

    .video-title {
      font-size: 1.1rem;
      font-weight: 600;
      background: linear-gradient(to right, #fff, #ccc);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 0;
      line-height: 1.4;
    }

    .icon-btn {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1.1rem;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.2s;
    }

    .icon-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #FF3CAC;
    }

    /* --- Playlist --- */
    .playlist-area {
      grid-area: playlist;
      background: var(--glass-bg);
      border-radius: var(--radius);
      border: 1px solid var(--glass-border);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      height: 100%; /* Full height on desktop */
    }

    .playlist-header {
      padding: 10px 15px;
      border-bottom: 1px solid var(--glass-border);
      background: rgba(0, 0, 0, 0.2);
    }

    .tabs {
      display: flex;
      gap: 8px;
    }

    .tab {
      flex: 1;
      padding: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #aaa;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }

    .tab.active {
      background: var(--accent-gradient);
      color: white;
    }

    .playlist-content {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .list-item {
      padding: 12px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      margin-bottom: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.2s;
      border-left: 3px solid transparent;
    }
    
    /* --- Footer --- */
    footer {
      text-align: center;
      padding: 20px;
      color: rgba(255,255,255,0.5);
      font-size: 0.9rem;
      margin-top: 20px;
    }



    .list-item:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateX(5px);
    }

    .list-item.active {
      background: var(--active-item);
      border-left-color: #FF3CAC;
    }

    .item-icon {
      color: #2B86C5;
    }

    .list-item.active .item-icon {
      color: #FF3CAC;
    }

    .item-title {
      font-size: 0.9rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }

    /* --- MOBILE RESPONSIVE FIXES --- */
    @media (max-width: 900px) {
      body {
        /* Enable scrolling on Mobile */
        height: auto;
        min-height: 100vh;
        overflow-y: auto;
      }

      .main-layout {
        display: flex;
        flex-direction: column;
        height: auto;
        overflow: visible;
        padding-bottom: 20px;
      }

      /* Stack Input bar vertically */
      .input-bar {
        flex-direction: column;
        align-items: stretch;
      }
      
      .input-group {
        width: 100%;
      }

      .video-area {
        width: 100%;
        overflow: visible;
      }

      /* Fix Playlist visibility on Mobile */
      .playlist-area {
        height: 600px; /* Fixed height so internal scroll works */
        min-height: 60vh; /* Takes at least 60% of viewport height */
        margin-top: 10px;
      }
      
      .brand {
          font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="brand"><i class="fas fa-bolt"></i> GUPTA'S PLAYER</div>
    <button class="btn-grad" onclick="document.getElementById('helpModal').style.display='flex'" style="padding: 5px 15px; font-size: 0.8rem;">
      <i class="fas fa-info-circle"></i> Help
    </button>
  </header>

  <div class="main-layout">

    <!-- Controls -->
    <div class="input-bar">
      <label for="fileInput" class="btn-grad">
        <i class="fas fa-folder-open"></i> Open File
      </label>
      <input type="file" id="fileInput" accept=".txt" hidden onchange="handleFile(event)">

      <!-- Select Batch...-->
      <div class="input-group">
        <select id="batchSelect" onchange="loadBatch()">
          <option disabled selected>Select Batch...</option>
        </select>
        <button onclick="loadMyBatches()" style=" background:var(--accent-gradient); color:white; border:none; border-radius:8px; width:auto; padding: 0 15px; cursor:pointer;">
          <i class="fas fa-folder-open"></i>
        </button>
      </div>

      <!-- Link Input & Play Button -->
      <div class="input-group">
        <input type="text" id="linkInput" placeholder="Paste Video Link...">
        <button class="icon-btn" style="background:var(--accent-gradient); border-radius:8px; width:45px; height:auto; aspect-ratio:1;" onclick="playDirect()">
          <i class="fas fa-play"></i>
        </button>
      </div>

      <input type="text" id="searchBox" placeholder="Search playlist..." oninput="searchList()">
    </div>

    <!-- Video Section -->
    <div class="video-area">
      <div class="video-container" id="videoContainer">
        
        <!-- Ripple Overlays -->
        <div class="ripple-overlay ripple-left" id="rippleLeft">
          <i class="fas fa-backward"></i>
        </div>
        <div class="ripple-overlay ripple-right" id="rippleRight">
          <i class="fas fa-forward"></i>
        </div>

        <!-- Media Player Theme -->
        <media-theme-sutro id="sutroTheme">
          <hls-video id="player" slot="media" playsinline crossorigin="anonymous"></hls-video>
        </media-theme-sutro>

        <!-- YouTube Holder -->
        <div id="yt-slot" style="display:none;"></div> 
      </div>
    </div>

    <!-- Playlist Section -->
    <div class="playlist-area">
      
      <!-- Video Meta (Now properly scrollable within playlist area or page) -->
      <div class="video-meta">
        <h2 class="video-title" id="vidTitle">Welcome to Gupta's Player</h2>
        <a id="ytExternal" href="#" target="_blank" style="display:none; color:#ff4757; margin-top:5px; text-decoration:none; font-size:0.9rem;">
          <i class="fab fa-youtube"></i> Open in YouTube App
        </a>
      </div>

      <div class="playlist-header">
        <div class="tabs">
          <button class="tab active" onclick="setTab('vid')"><i class="fas fa-video"></i> Videos</button>
          <button class="tab" onclick="setTab('pdf')"><i class="fas fa-file-pdf"></i> PDFs</button>
        </div>
        <div id="countMsg" style="font-size:0.75rem; color:#aaa; margin-top:5px;">0 items</div>
      </div>

      <div id="listVid" class="playlist-content">
        <div style="text-align:center; padding:20px; color:#777;">
          <i class="fas fa-video" style="font-size:2rem; margin-bottom:10px;"></i><br>
         Load a file to start
        </div>
      </div>
      <div id="listPdf" class="playlist-content" style="display:none;">
        <div style="text-align:center; padding:20px; color:#777;">
          <i class="fas fa-file-pdf" style="font-size:2rem; margin-bottom:10px;"></i><br>
          No PDFs
        </div>
      </div>
    </div>

  </div>
 <footer>
    Created with ❤️ by Gupta's 
  </footer>

  <!-- Modal -->
  <div id="helpModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:999; justify-content:center; align-items:center;">
    <div style="background:#1e1e2f; padding:30px; border-radius:15px; width:90%; max-width:400px; border:1px solid #444; color:#fff;">
      <h3><i class="fas fa-info-circle"></i> Instructions</h3>
      <p>1. Load a .txt file containing links.</p>
      <p>2. Supports MP4, HLS (m3u8), and YouTube.</p>
      <p>3. Double tap sides to seek 20s.</p>
      <button class="btn-grad" style="width:100%; justify-content:center;" onclick="document.getElementById('helpModal').style.display='none'">Got it</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    // --- State ---
    let playlist = [];
    let curIdx = -1;
    let ytPlayer = null;
    let isYT = false;

    // --- Batches ---
    const batches = ["PHYSICS SK JHA.txt", "CHEMISTRY SK JHA.txt", "Biology Foundation By Khan Sir.txt", "Reasoning Spl 38 Piyush Varshney Sir.txt"];

    window.onload = () => {
      const sel = document.getElementById("batchSelect");
      batches.forEach(b => {
        let o = document.createElement("option"); o.value = b; o.text = b.replace('.txt', '');
        sel.appendChild(o);
      });
    };

    // --- Core Functions ---
    function loadBatch() {
      const f = document.getElementById("batchSelect").value;
      fetch('Batches/' + f)
        .then(r => r.ok ? r.text() : Promise.reject("File not found"))
        .then(parseData)
        .catch(e => alert(e));
    }
    
    function loadMyBatches() {
        alert("My Batches feature pending implementation.");
    }

    function handleFile(e) {
      const r = new FileReader();
      r.onload = ev => parseData(ev.target.result);
      r.readAsText(e.target.files[0]);
    }

    function parseData(txt) {
      playlist = [];
      const lines = txt.split('\n');
      const vidList = document.getElementById('listVid');
      const pdfList = document.getElementById('listPdf');
      vidList.innerHTML = ''; pdfList.innerHTML = '';

      let vCount = 0, pCount = 0;

      lines.forEach(line => {
        if (!line.trim()) return;
        let match = line.match(/(https?:\/\/[^\s]+)/g);
        if (!match) return;
        let url = match[match.length - 1];
        let title = line.replace(url, '').trim() || `Item ${vCount + 1}`;
        title = title.replace(/^[:\s-]+|[:\s-]+$/g, '');

        if (url.toLowerCase().includes('.pdf')) {
          let div = document.createElement('div');
          div.className = 'list-item';
          div.innerHTML = `<i class="fas fa-file-pdf item-icon"></i> <div class="item-title">${title}</div>`;
          div.onclick = () => window.open(url, '_blank');
          pdfList.appendChild(div);
          pCount++;
        } else {
          let idx = playlist.length;
          playlist.push({ title, url });
          let div = document.createElement('div');
          div.id = `item-${idx}`;
          div.className = 'list-item';
          div.innerHTML = `<i class="fas fa-play-circle item-icon"></i> <div class="item-title">${title}</div>`;
          div.onclick = () => loadVideo(idx);
          vidList.appendChild(div);
          vCount++;
        }
      });

      document.getElementById('countMsg').innerText = `${vCount} Videos | ${pCount} PDFs`;
      if (playlist.length) loadVideo(0);
    }

    function loadVideo(idx) {
      curIdx = idx;
      document.querySelectorAll('.list-item').forEach(e => e.classList.remove('active'));
      let el = document.getElementById(`item-${idx}`);
      if (el) {
        el.classList.add('active');
        // Scroll list item into view within the playlist container
        el.scrollIntoView({ behavior: "smooth", block: "nearest" });
      }

      let item = playlist[idx];
      startPlayer(item.url, item.title);
      
      // On mobile, scroll page to top so video is visible
      if(window.innerWidth < 900) {
          document.getElementById('videoContainer').scrollIntoView({ behavior: "smooth", block: "center" });
      }
    }

    function playDirect() {
      let url = document.getElementById('linkInput').value;
      if (url) startPlayer(url, "Direct Video");
    }

    function startPlayer(url, title) {
      document.getElementById('vidTitle').innerText = title;
      
      const sutroTheme = document.getElementById('sutroTheme');
      const player = document.getElementById('player');
      const ytSlot = document.getElementById('yt-slot');
      const ytExternal = document.getElementById('ytExternal');

      if (url.includes('*')) url = decrypt(url);

      if (url.includes('youtube') || url.includes('youtu.be')) {
        isYT = true;
        sutroTheme.style.display = 'none'; 
        ytSlot.style.display = 'block';

        let vidId = url.match(/(?:youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/)[1];
        ytExternal.href = `https://youtube.com/watch?v=${vidId}`;
        ytExternal.style.display = 'inline-block';

        if (ytPlayer) {
            ytPlayer.loadVideoById(vidId);
        } else {
            ytSlot.innerHTML = '<div id="yt-frame"></div>';
            ytPlayer = new YT.Player('yt-frame', {
                height: '100%', width: '100%', videoId: vidId,
                playerVars: { autoplay: 1, playsinline: 1 }
            });
        }
      } else {
        isYT = false;
        sutroTheme.style.display = 'block';
        ytSlot.style.display = 'none';
        ytExternal.style.display = 'none';

        if(ytPlayer && ytPlayer.pauseVideo) ytPlayer.pauseVideo();
        player.src = url;
        player.play();
      }
    }

    // --- Double Tap / Ripple Logic ---
    const container = document.getElementById('videoContainer');
    const rippleLeft = document.getElementById('rippleLeft');
    const rippleRight = document.getElementById('rippleRight');
    const playerEl = document.getElementById("player");

    let lastTap = 0;

    container.addEventListener('click', (e) => {
        if(isYT) return; 

        const currentTime = new Date().getTime();
        const tapLength = currentTime - lastTap;

        if (tapLength < 300 && tapLength > 0) {
            e.preventDefault();
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left; 
            const width = rect.width;

            if (x < width / 3) {
                triggerRipple(rippleLeft);
                if (playerEl.currentTime) playerEl.currentTime -= 20;
            } else if (x > (width / 3) * 2) {
                triggerRipple(rippleRight);
                if (playerEl.currentTime) playerEl.currentTime += 20;
            }
        }
        lastTap = currentTime;
    });

    function triggerRipple(element) {
        element.classList.remove('ripple-active');
        void element.offsetWidth;
        element.classList.add('ripple-active');
        setTimeout(() => {
            element.classList.remove('ripple-active');
        }, 600);
    }

    // --- Helpers ---
    function searchList() {
      let v = document.getElementById('searchBox').value.toLowerCase();
      document.querySelectorAll('.list-item').forEach(i => {
        i.style.display = i.innerText.toLowerCase().includes(v) ? 'flex' : 'none';
      });
    }

    function setTab(t) {
      document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById('listVid').style.display = t === 'vid' ? 'block' : 'none';
      document.getElementById('listPdf').style.display = t === 'pdf' ? 'block' : 'none';
    }

    function decrypt(lnk) {
      try {
        let [enc, k] = lnk.split('*');
        let key = CryptoJS.enc.Utf8.parse(k || "638udh3829162018");
        let iv = CryptoJS.enc.Utf8.parse("fedcba9876543210");
        let dec = CryptoJS.AES.decrypt({ ciphertext: CryptoJS.enc.Base64.parse(enc) }, key, { iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 });
        return dec.toString(CryptoJS.enc.Utf8) || lnk;
      } catch (e) { return lnk; }
    }
  </script>
</body>

</html>
